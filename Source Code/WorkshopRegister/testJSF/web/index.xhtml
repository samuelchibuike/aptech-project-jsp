<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:repeat value="#{function.list()}" var="lst">
                <h:outputText value="#{lst.AName}"/>
                <h:commandLink action="#{function.accByID(lst.AID)}" value="edit"/>
                <br/>
            </ui:repeat>
        </h:form>

        <h:form>
            <h:inputText value="#{function.a.AID}"/>
            <h:inputText value="#{function.a.AName}"/>
            <h:commandLink action="#{function.addNew()}" value="123"/>
            <h:outputLabel value="#{function.message}"/>
        </h:form>
    </h:body>
</html>
